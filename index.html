<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="profile">
        <div class="wrapper">
          <div class="profile-pic">
            <img src="assets/images/image-jeremy.png" alt="">
          </div>
          <div class="profile-info">
            <small class="report">Report for</small>
            <h1 class="name">Jeremy Robson</h1>
          </div>
        </div>
        <div class="recurrence">
          <a href="" class="daily current date">Daily</a>
          <a href="" class="weekly date">Weekly</a>
          <a href="" class="monthly date">Monthly</a>
        </div>
      </div>
      <div class="work activity-wrapper">
        <img src="assets/images/image-0.svg" alt="" class="activity-img">
        <div class="activity">
          <div class="activity-head">
            <p class="activity-name">Work</p>
            <a href="" class="dot"><img src="assets/images/icon-ellipsis.svg" alt=""></a>
          </div>
          <div class="prev-and-time">
            <h2 class="activity-time">5hrs</h2>
            <p class="previous">Yesterday-7hrs</p>
          </div>
        </div>
      </div>
      <div class="play activity-wrapper">
        <img src="assets/images/image-1.svg" alt="" class="activity-img">
        <div class="activity">
          <div class="activity-head">
            <p class="activity-name">Play</p>
            <a href="" class="dot"><img src="assets/images/icon-ellipsis.svg" alt=""></a>
          </div>
          <div class="prev-and-time">
            <h2 class="activity-time">1hrs</h2>
            <p class="previous">Yesterday-2hrs</p>
          </div>
        </div>
      </div>
      <div class="study activity-wrapper">
        <img src="assets/images/image-2.svg" alt="" class="activity-img">
        <div class="activity">
          <div class="activity-head">
            <p class="activity-name">Study</p>
            <a href="" class="dot"><img src="assets/images/icon-ellipsis.svg" alt=""></a>
          </div>
          <div class="prev-and-time">
            <h2 class="activity-time">0hrs</h2>
            <p class="previous">Yesterday-1hrs</p>
          </div>
        </div>
      </div>
      <div class="exercise activity-wrapper">
        <img src="assets/images/image-3.svg" alt="" class="activity-img">
        <div class="activity">
          <div class="activity-head">
            <p class="activity-name">Exercise</p>
            <a href="" class="dot"><img src="assets/images/icon-ellipsis.svg" alt=""></a>
          </div>
          <div class="prev-and-time">
            <h2 class="activity-time">1hrs</h2>
            <p class="previous">Yesterday-1hrs</p>
          </div>
        </div>
      </div>
      <div class="social activity-wrapper">
        <img src="assets/images/image-4.svg" alt="" class="activity-img">
        <div class="activity">
          <div class="activity-head">
            <p class="activity-name">Social</p>
            <a href="" class="dot"><img src="assets/images/icon-ellipsis.svg" alt=""></a>
          </div>
          <div class="prev-and-time">
            <h2 class="activity-time">1hrs</h2>
            <p class="previous">Yesterday-3hrs</p>
          </div>
        </div>
      </div>
      <div class="self-care activity-wrapper">
        <img src="assets/images/image-5.svg" alt="" class="activity-img">
        <div class="activity">
          <div class="activity-head">
            <p class="activity-name">Self Care</p>
            <a href="" class="dot"><img src="assets/images/icon-ellipsis.svg" alt=""></a>
          </div>
          <div class="prev-and-time">
            <h2 class="activity-time">0hrs</h2>
            <p class="previous">Yesterday-1hrs</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>

</html>
